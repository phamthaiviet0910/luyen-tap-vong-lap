<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tổng của 20 số Fibonacci đầu tiên là: <span id="result"></span></p>
    <script>
        var num1 = 1;
        var num2 = 1;
        var total = 0;
        for (count = 0; count < 20; count++){
            var nextNum = num1 + num2;
            total += num1;
            num1 = num2;
            num2 = nextNum;
        }
        document.getElementById('result').innerHTML = num1;
    </script>
</body>
</html>
