<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1;
        var num2 = 1;
        for (count = 0; count < 20; count++){
            var nextNum = num1 + num2;
            if (num1 % 5 == 0){
                document.write(num1);
                break
            }
            num1 = num2;
            num2 = nextNum;
        }
    </script>
</body>
</html>
