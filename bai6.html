<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: <span id="result"></span></p>
    <script>
        var total = 0
        for (i = 0; i < 30; i++){
            total += i*7;
        }
        document.getElementById('result').innerHTML += total;
    </script>
</body>
</html>
